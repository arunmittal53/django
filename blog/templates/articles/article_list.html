{% extends 'base.html' %}


{% block content %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

<ul>
     {% for instance in object_list %}

     {% endfor %}
</ul>

{% endblock %}
